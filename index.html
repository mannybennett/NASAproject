<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NASA Project</title>
</head>

<body>

    <header>
        <img src="./nasa.jpg" id="nasa.jpg" alt="space and nasa logo" width="1920px" height="1080px">
    </header>
    
    <footer>

        <section class="social-media">
            <h2>SOCIAL MEDIA</h2>
                <p>Twitter - <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">@nasa</a></p>
                <p>Facebook - <a href="https://www.facebook.com/NASA/">fb.com/nasa</a></p>
                <p>Instagram - <a href="https://www.instagram.com/nasa/?hl=en">@nasa</a></p>
                <p>YouTube - <a href="https://www.youtube.com/channel/UCLA_DiR1FfKNvjuUpBHmylQ">youtube.com/NASA</a></p>
        </section>

        <section class="office-info">
            <h2>OFFICE INFO</h2>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p><a href="tel:202-358-0001">(202) 358-0001 (Office)</a></p>
                <p><a href="tel:202-358-4338">(202) 358-4338 (Fax)</a></p>
        </section>

        <section class="contact-us">
            <h2>CONTACT US</h2>
                <form>
                    <label for="contact">Name</label>
                    <br>
                    <div class="grow-wrap">
                        <textarea id="contact" name="Name" rows="2" cols="40"></textarea>
                    </div>
                </form>
                <form>
                    <label for="contact">Message</label>
                    <br>
                    <div class="grow-wrap">
                        <textarea id="contact" name="Message" rows="5" cols="40"></textarea>
                    </div>
                </form>
                <form>
                    <input type="submit" value="send">
                </form>
        </section>
    </footer>

</body>
</html>
