<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NASA Project</title>
</head>

<body>

    <header>
        <img src="./nasa.jpg" id="nasa.jpg" alt="capture of the milky way" width="1920" height="1080" >
    </header>
    
    <footer>

        <address class="social-media">
            <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - youtube.com/NASA</p>
        </address>

        <address class="office-info">
            <h2>Office Info</h2>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p>
        </address>

        <address class="Contact Us">
            <h2>Contact Us</h2>
                <form>
                    <label for="contact">Name</label>
                    <br>
                    <textarea id="contact" name="Name">
                    </textarea>
                </form>
                <form>
                    <label for="contact">Message</label>
                    <br>
                    <textarea id="contact" name="Message">
                    </textarea>
                </form>

        </address>
    </footer>

</body>
</html>
